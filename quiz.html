<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Rotina Matinais Maxcell</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyALiQ04FR2WZpaEkR20HUr1AVDS31QBQkU",
            authDomain: "matinal-3dab3.firebaseapp.com",
            projectId: "matinal-3dab3",
            storageBucket: "matinal-3dab3.firebasestorage.app",
            messagingSenderId: "168000386914",
            appId: "1:168000386914:web:f0f71c16e81e974586de3b",
            measurementId: "G-XFC6LTQ7VL"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>
</head>
<body>
    <div class="container">
        <h1>Quiz: <span id="quiz-day"></span></h1>
        <form id="quiz-form">
            <input type="hidden" name="day" id="day">
            <div id="questions"></div>
            <button type="submit">Enviar Respostas</button>
        </form>
        <div class="timer" id="timer">20</div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let timerInterval;

        // Função para iniciar o cronômetro
        function startTimer(duration, display) {
            let timer = duration;
            timerInterval = setInterval(function () {
                display.textContent = timer;
                if (--timer < 0) {
                    clearInterval(timerInterval);
                    nextQuestion();
                }
            }, 1000);
        }

        // Função para carregar as perguntas
        function loadQuestions(day) {
            const questions = {
                'segunda': [
                    {
                        'question': "1. Qual é o principal objetivo do planejamento semanal?",
                        'options': [
                            { 'text': "a) Apenas definir metas.", 'value': "a" },
                            { 'text': "b) Definir metas e planejar estratégias.", 'value': "b" },
                            { 'text': "c) Ignorar as metas da semana anterior.", 'value': "c" },
                            { 'text': "d) Focar apenas em vendas.", 'value': "d" }
                        ],
                        'correctAnswer': "b"
                    },
                    {
                        'question': "2. Qual é a melhor forma de engajar a equipe?",
                        'options': [
                            { 'text': "a) Oferecer recompensas.", 'value': "a" },
                            { 'text': "b) Promover treinamentos.", 'value': "b" },
                            { 'text': "c) Criar um ambiente colaborativo.", 'value': "c" },
                            { 'text': "d) Todas as anteriores.", 'value': "d" }
                        ],
                        'correctAnswer': "d"
                    },
                    // Adicione mais perguntas aqui...
                ],
                // Repetir para os outros dias...
            };

            return questions[day];
        }

        // Função para exibir a próxima pergunta
        function nextQuestion() {
            const questions = loadQuestions(document.getElementById('day').value);
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(questions[currentQuestionIndex]);
                startTimer(20, document.getElementById('timer'));
            } else {
                alert("Quiz concluído!");
                saveAnswers();
            }
        }

        // Função para exibir a pergunta atual
        function displayQuestion(question) {
            const questionsDiv = document.getElementById('questions');
            questionsDiv.innerHTML = `
                <div class="question">
                    <p>${question.question}</p>
                    <ul>
                        ${question.options.map(option => `
                            <li>
                                <label>
                                    <input type="radio" name="q${currentQuestionIndex + 1}" value="${option.value}">
                                    ${option.text}
                                </label>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }

        // Função para salvar as respostas no Firebase
        function saveAnswers() {
            const day = document.getElementById('day').value;
            const answers = {};
            const questions = document.querySelectorAll('.question');
            questions.forEach((question, index) => {
                const selectedOption = question.querySelector('input[type="radio"]:checked');
                answers[`q${index + 1}`] = selectedOption ? selectedOption.value : null;
            });

            const timestamp = new Date().toISOString();
            database.ref('respostas/' + day + '/' + timestamp).set(answers)
                .then(() => {
                    alert("Respostas salvas com sucesso!");
                })
                .catch((error) => {
                    alert("Erro ao salvar respostas: " + error.message);
                });
        }

        // Inicia o quiz quando a página é carregada
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const day = urlParams.get('day');
            document.getElementById('quiz-day').textContent = day.charAt(0).toUpperCase() + day.slice(1);
            document.getElementById('day').value = day;

            const questions = loadQuestions(day);
            if (questions.length > 0) {
                displayQuestion(questions[currentQuestionIndex]);
                startTimer(20, document.getElementById('timer'));
            }

            // Adiciona o evento de envio do formulário
            document.getElementById('quiz-form').addEventListener('submit', function (event) {
                event.preventDefault();
                nextQuestion();
            });
        };
    </script>
</body>
</html>
