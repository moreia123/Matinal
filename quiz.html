<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Rotina Matinais Maxcell</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyALiQ04FR2WZpaEkR20HUr1AVDS31QBQkU",
            authDomain: "matinal-3dab3.firebaseapp.com",
            projectId: "matinal-3dab3",
            storageBucket: "matinal-3dab3.firebasestorage.app",
            messagingSenderId: "168000386914",
            appId: "1:168000386914:web:f0f71c16e81e974586de3b",
            measurementId: "G-XFC6LTQ7VL"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>
</head>
<body>
    <div class="container">
        <h1>Quiz: <span id="quiz-day"></span></h1>
        <form id="quiz-form">
            <input type="hidden" name="day" id="day">
            <div id="questions"></div>
            <button type="submit">Enviar Respostas</button>
        </form>
        <div class="timer" id="timer">20</div>
    </div>

    <script>
        // Função para iniciar o cronômetro
        function startTimer(duration, display) {
            var timer = duration, seconds;
            var interval = setInterval(function () {
                seconds = parseInt(timer % 60, 10);
                display.textContent = seconds;
                if (--timer < 0) {
                    clearInterval(interval);
                    alert("Tempo esgotado!");
                    document.getElementById('quiz-form').submit();
                }
            }, 1000);
        }

        // Função para carregar as perguntas
        function loadQuestions(day) {
            const questions = {
                'segunda': [
                    {
                        'question': "1. Qual é o principal objetivo do planejamento semanal?",
                        'options': [
                            { 'text': "a) Apenas definir metas.", 'value': "a" },
                            { 'text': "b) Definir metas e planejar estratégias.", 'value': "b" },
                            { 'text': "c) Ignorar as metas da semana anterior.", 'value': "c" },
                            { 'text': "d) Focar apenas em vendas.", 'value': "d" }
                        ],
                        'correctAnswer': "b"
                    },
                    // Adicione mais perguntas aqui...
                ],
                // Repetir para os outros dias...
            };

            const currentQuestions = questions[day];
            const questionsDiv = document.getElementById('questions');
            currentQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `
                    <p>${question.question}</p>
                    <ul>
                        ${question.options.map(option => `
                            <li>
                                <label>
                                    <input type="radio" name="q${index + 1}" value="${option.value}">
                                    ${option.text}
                                </label>
                            </li>
                        `).join('')}
                    </ul>
                `;
                questionsDiv.appendChild(questionDiv);
            });
        }

        // Função para salvar as respostas no Firebase
        function saveAnswers(day, answers) {
            const timestamp = new Date().toISOString();
            database.ref('respostas/' + day + '/' + timestamp).set(answers)
                .then(() => {
                    alert("Respostas salvas com sucesso!");
                })
                .catch((error) => {
                    alert("Erro ao salvar respostas: " + error.message);
                });
        }

        // Inicia o cronômetro e carrega as perguntas quando a página é carregada
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const day = urlParams.get('day');
            document.getElementById('quiz-day').textContent = day.charAt(0).toUpperCase() + day.slice(1);
            document.getElementById('day').value = day;
            loadQuestions(day);
            startTimer(20, document.getElementById('timer'));

            // Adiciona o evento de envio do formulário
            document.getElementById('quiz-form').addEventListener('submit', function (event) {
                event.preventDefault();
                const answers = {};
                const questions = document.querySelectorAll('.question');
                questions.forEach((question, index) => {
                    const selectedOption = question.querySelector('input[type="radio"]:checked');
                    answers[`q${index + 1}`] = selectedOption ? selectedOption.value : null;
                });
                saveAnswers(day, answers);
            });
        };
    </script>
</body>
</html>
