<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Perguntas no Firestore</title>
    <!-- Firebase -->
    <script type="module">
        // Importa os módulos do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyALiQ04FR2WZpaEkR20HUr1AVDS31QBQkU",
            authDomain: "matinal-3dab3.firebaseapp.com",
            projectId: "matinal-3dab3",
            storageBucket: "matinal-3dab3.appspot.com",
            messagingSenderId: "168000386914",
            appId: "1:168000386914:web:f0f71c16e81e974586de3b",
            measurementId: "G-XFC6LTQ7VL"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Perguntas para cada dia
        const perguntas = {
            segunda: [
                {
                    question: "Qual é o principal objetivo do planejamento semanal?",
                    options: [
                        { text: "a) Apenas definir metas.", value: "a" },
                        { text: "b) Definir metas e planejar estratégias.", value: "b" },
                        { text: "c) Ignorar as metas da semana anterior.", value: "c" },
                        { text: "d) Focar apenas em vendas.", value: "d" }
                    ],
                    correctAnswer: "b"
                },
                // Adicione mais perguntas aqui...
            ],
            terca: [
                // 5 perguntas para Terça-feira...
            ],
            quarta: [
                // 5 perguntas para Quarta-feira...
            ],
            quinta: [
                // 5 perguntas para Quinta-feira...
            ],
            sexta: [
                // 5 perguntas para Sexta-feira...
            ]
        };

        // Função para cadastrar as perguntas
        async function cadastrarPerguntas() {
            try {
                for (const dia of Object.keys(perguntas)) {
                    for (const pergunta of perguntas[dia]) {
                        const docRef = await addDoc(collection(db, 'perguntas', dia), pergunta);
                        console.log(`Pergunta cadastrada para ${dia} com ID: ${docRef.id}`);
                        document.getElementById('status').textContent += `Pergunta cadastrada para ${dia}: ${pergunta.question}\n`;
                    }
                }
                console.log("Todas as perguntas foram cadastradas com sucesso!");
            } catch (error) {
                console.error("Erro ao cadastrar perguntas:", error);
                document.getElementById('status').textContent += `Erro ao cadastrar perguntas: ${error.message}\n`;
            }
        }

        // Adiciona o evento de clique ao botão
        document.getElementById('cadastrar-btn').addEventListener('click', cadastrarPerguntas);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #003366;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #FF6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e65c00;
        }
        #status {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Perguntas no Firestore</h1>
        <button id="cadastrar-btn">Cadastrar Perguntas</button>
        <div id="status"></div>
    </div>
</body>
</html>
